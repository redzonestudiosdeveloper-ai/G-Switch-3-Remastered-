<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GSwitch 3 Unblocked - ubg235 Poki</title>
    
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    
    <script type="text/javascript" src="./G-Switch3.js"></script>
    <script src="patch/js/poki-sdk.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        #openfl-content {
            width: 100%;
            height: 100%;
            background: #000;
            transition: filter 0.3s;
        }

        /* Yatay Mod Uyarı Ekranı */
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            color: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            #orientation-warning {
                display: flex;
            }
        }

        .phone-icon {
            width: 50px;
            height: 80px;
            border: 3px solid #fff;
            border-radius: 5px;
            animation: rotate 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        @font-face {
            font-family: 'Meiryo UI';
            src: url('assets/data/MeiryoUI.woff') format('woff');
        }
        @font-face {
            font-family: 'Verdana';
            src: url('assets/data/verdana.woff') format('woff');
        }
    </style>
</head>
<body>

    <div id="orientation-warning">
        <div class="phone-icon"></div>
        <p>Lütfen daha iyi bir deneyim için cihazınızı yan çevirin!</p>
    </div>

    <div id="openfl-content"></div>

    <script>
        let isPaused = false;
        let pauseKeys = {};
        let fullscreenKeys = {};

        // --- Fonksiyon: Tam Ekran ve Yatay Kilitleme ---
        async function enableGameMode() {
            let elem = document.documentElement;

            // Tam ekran isteği
            try {
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) await elem.requestFullscreen();
                    else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
                }

                // Yatay modu zorla (Sadece mobil destekli tarayıcılarda çalışır)
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape').catch(err => {
                        console.log("Oryantasyon kilitleme desteklenmiyor veya reddedildi.");
                    });
                }
            } catch (err) {
                console.log("Tam ekran başlatılamadı.");
            }
        }

        // --- Giriş Kontrolleri ---
        window.addEventListener("load", function() {
            // Oyunu başlat
            lime.embed("G-Switch3", "openfl-content", 0, 0, { parameters: {} });
        });

        // Sayfaya herhangi bir tıklama yapıldığında tam ekran ve yatay modu tetikle
        document.addEventListener("click", function() {
            enableGameMode();
            
            // Mouse tıklamasını Space (Boşluk) tuşu olarak simüle et
            let event = new KeyboardEvent("keydown", {
                key: " ",
                code: "Space",
                keyCode: 32,
                which: 32,
                bubbles: true
            });
            document.dispatchEvent(event);
        });

        // Dokunmatik hareketleri engelle
        window.addEventListener("touchmove", function(event) {   
            event.preventDefault();   
        }, { capture: false, passive: false });

        // A + B tuşları ile tam ekran
        document.addEventListener("keydown", function(e) {
            fullscreenKeys[e.key.toLowerCase()] = true;
            if (fullscreenKeys["a"] && fullscreenKeys["b"]) {
                enableGameMode();
            }
        });

        document.addEventListener("keyup", function(e) {
            fullscreenKeys[e.key.toLowerCase()] = false;
        });

        // S + R ile Pause sistemi
        document.addEventListener("keydown", function(e) {
            pauseKeys[e.key.toLowerCase()] = true;
            if (pauseKeys["s"] && pauseKeys["r"]) {
                togglePause();
            }
        });

        document.addEventListener("keyup", function(e) {
            pauseKeys[e.key.toLowerCase()] = false;
        });

        function togglePause() {
            let game = document.getElementById("openfl-content");
            if (!isPaused) {
                game.style.filter = "grayscale(1) blur(2px)";
                game.style.pointerEvents = "none";
                isPaused = true;
            } else {
                game.style.filter = "none";
                game.style.pointerEvents = "auto";
                isPaused = false;
            }
        }
    </script>

    <script src="js/analytics_ubg_v1_4.js"></script>
    <script src="js/ubg235_client_v1_1.js"></script>
</body>
</html>
